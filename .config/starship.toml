scan_timeout       = 10 # wait 10ms for Starship to CWD files

[username]
format             = "[ $user](bold fg:231 bg:236)[@](fg:245 bg:236)"
style_user         = "white bold"
style_root         = "yellow bold"
show_always        = true
disabled           = false

[hostname]
format             = "[$hostname](fg:241 bg:236)"
ssh_only           = false
trim_at            = "."
disabled           = false


# IMPORTANT: There's a bug somewhere in these Git parts.
#            The closing 'î‚´' symbol doesn't appear on the end if there's no changes to the repo.
[git_branch]
format             = "[â”](fg:241)[î‚¶](fg:236)[$branch $symbol]($style)"
style              = "fg:231 bg:236"
symbol             = "î‚ "
truncation_length  = "32"
truncation_symbol  = "â€¦"
always_show_remote = true # ?
only_attached      = false # ?
disabled           = false

[git_commit]
format             = "[ $hash]($style)" # [\\($tag\\)]($style)"
style              = "fg:241 bg:236"
commit_has_length  = 64
tag_symbol         = "ğŸ· "
tag_disabled       = false
only_detached      = false
disabled           = true

[git_state]
format             = '\([$state($progress_current/$progress_total)]($style)\)'
rebase             = "REBASING"
merge              = "MERGING"
revert             = "REVERTING"
cherry_pick        = "CHERRY-PICKING"
bisect             = "BISECTING"
am                 = "AM"
am_or_rebase       = "AM/REBASE"
style              = "bold yellow bg:236"
disabled           = false



